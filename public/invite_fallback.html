<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>if (typeof jQuery === 'undefined') {
    document.write(unescape('%3Cscript%20src%3D%22/webview/assets/jquery.min.js%22%3E%3C/script%3E'));
  }
  </script>
  <script src="/webview/assets/validate.js"></script>
  <link rel="stylesheet" href="/webview/assets/reset.css">
  <link rel="stylesheet" href="/webview/assets/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Invite a Friend</title>
</head>
<body>
  <p>Sorry! Your device does not support this functionality.</p>
  <p>Please try updating the app or sending your friend this URL: <a href="" id="booking_id"></a></p>
  <div class="message"><p></p></div>
  <script>

    $(document).ready(function(){
        var booking_id = getParameterByName("booking_id"),
            base_url = "http://m.me/manbookey?ref=";
        var full_url = base_url + booking_id
        $("#booking_id").html(full_url);
        $("#booking_id").attr("href", full_url);
    });


    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    //custom date selection funtion
    function popup(message){
      $(".message p").html(message);
      $(".message").fadeIn();
      setTimeout(function(){
        $(".message").fadeOut();
      }, 3000);
    }

  </script>
</body>
</html>
